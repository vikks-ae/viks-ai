<!DOCTYPE html>
<html lang="en" class="bg-black text-white h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIKSS AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col h-full items-center justify-between p-4">
    <header class="w-full text-center py-4">
      <h1 class="text-3xl font-bold text-white">VIKSS AI</h1>
    </header>

    <main id="chat" class="flex-1 w-full max-w-2xl overflow-y-auto space-y-4 p-4 bg-gray-900 rounded-xl shadow-lg">
      <!-- Chat responses will be inserted here -->
    </main>

    <footer class="w-full max-w-2xl flex items-center space-x-2 py-4">
      <input
        id="prompt"
        type="text"
        placeholder="Ask something..."
        class="flex-1 px-4 py-2 rounded-xl text-black"
      />
      <button
        onclick="sendPrompt()"
        class="bg-blue-600 px-4 py-2 rounded-xl text-white hover:bg-blue-700"
      >
        Ask
      </button>
    </footer>

    <script>
      async function sendPrompt() {
        const promptInput = document.getElementById("prompt");
        const chat = document.getElementById("chat");
        const userPrompt = promptInput.value.trim();

        if (!userPrompt) return;

        // Show user prompt
        chat.innerHTML += `
          <div class="bg-gray-800 p-3 rounded-lg">
            <p class="font-semibold text-green-400">You:</p>
            <p>${userPrompt}</p>
          </div>
        `;

        promptInput.value = "";

        // Fetch from backend
        try {
          const res = await fetch("https://your-backend.onrender.com/api/ask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: userPrompt }),
          });

          const data = await res.json();
          chat.innerHTML += `
            <div class="bg-gray-700 p-3 rounded-lg">
              <p class="font-semibold text-purple-400">VIKSS AI:</p>
              <p>${data.reply}</p>
            </div>
          `;
          chat.scrollTop = chat.scrollHeight;
        } catch (error) {
          console.error(error);
          chat.innerHTML += `<p class="text-red-500">Error fetching response</p>`;
        }
      }
    </script>
  </body>
</html>
